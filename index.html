<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Test</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
  <img class="teeth" src="images/paste.png" alt="image">
  <div class="login-form">
    <div class="btn-box">
      <div class="btn">
      </div>
      <button class="toggle-btn" id="toggle-btn-login" type="button" name="button">Log In</button>
      <button class="toggle-btn" id="toggle-btn-signup" type="button" name="button">Sign Up</button>
    </div>
    <div class="social">
      <div class="google-btn">
        <div class="google-icon-wrapper">
          <img class="google-icon" src="images/gp.png" alt="icon">
        </div>
        <p class="google-btn-text"><b>Sign Up with Google</b></p>
      </div>
      <div class="facebook-btn">
        <div class="facebook-icon-wrapper">
          <img class="facebook-icon" src="images/fb.png" alt="icon">
        </div>
        <p class="facebook-btn-text"><b>Sign Up with Google</b></p>
      </div>
    </div>
    <div class="line-text">
      <div class="line">
        <span>Or sign up using your email</span>
      </div>

    </div>
    <div class="">
      <form class="" action="index.html" method="post">
        <div class="form-container">

      <div class="top-row">
        <div class="field-wrap">
          <label>First Name</label>
          <input type="text" required autocomplete="off" />
        </div>

        <div class="field-wrap" id="last-name">
          <label>Last Name</label>
          <input type="text"required autocomplete="off"/>
        </div>
      </div>

      <div>
        <label>Email Address</label><br>
        <input type="email"required autocomplete="off"/>
      </div>

      <div>
        <label>Password</label><br>
        <input type="password"required autocomplete="off"/>
        <span class="fa fa-fw fa-eye field-icon toggle-password"></span>
      </div>
      <div>
        <label>Confirm Password</label><br>
        <input type="password" name="password" value=>
          <span class="fa fa-fw fa-eye field-icon toggle-password"></span>

      </div>

        <input class="check-box" type="checkbox" checked="checked"> I have read & accept <a href="#">Terms & conditions</a> and <a href="#">privacy policy</a>

        <button class="signup-btn" type="submit">Sign Up</button>

        <p class="member">Already a member? <a href="#">Login</a></p>

      </div>

      </form>
    </div>
  </div>
  <div class="practice">
    <button class="practice-btn" type="submit">List Your Practice</button>

  </div>

</body>

</html>
